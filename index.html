<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Scouting App</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet"
      	href="css/bootstrap.min.css">
      <link rel="stylesheet"
      	href="css/style.css">

      <script
      	src="lib/jquery.min.js"></script>
      <script
      	src="lib/bootstrap.min.js"></script>
      <script
         src='lib/ractive.min.js'></script>
      <script
      	src="lib/director.min.js"></script>
      <script
      	src="js/TokenManager.js"></script>
      <script
      	src="js/API.js"></script>
      <script
      	src="js/RoutesManager.js"></script>
      <script
      	src="js/MessageManager.js"></script>
      <script
      	src="js/routes.js"></script>
      <script
      	src="js/router.js"></script>
      <script
      	src="js/events.js"></script>
   </head>

   <body>
      <!-- Navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
      	<div class="container">
      		<div class="navbar-header">
      			<button type="button" class="navbar-toggle" data-toggle="collapse"
      				data-target="#myNavbar">
      				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
      					class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#/home">WW Scouting App</a>
      		</div>
      		<div class="collapse navbar-collapse user-only" id="myNavbar">
      			<ul class="nav navbar-nav">
      				<li><a href="#/home">Home</a></li>
      				<li><a href="#/team">Teams</a></li>
      				<li><a href="#/user">Users</a></li>
      			</ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#/signin" onclick="token.set('')">Log Out</a></li>
               </ul>
      			<form class="navbar-form navbar-right" role="search" method="redirect"
      				action="team/search/{{query}}">
      				<div class="form-group input-group">
      					<input type="search" class="form-control"
      						placeholder="Search Teams.." name="query"> <span class="input-group-btn">
      						<button class="btn btn-default" type="submit">
      							<span class="glyphicon glyphicon-search"></span>
      						</button>
      					</span>
      				</div>
      			</form>
      			<ul class="nav navbar-nav navbar-right">
      				<li><a href="#/invite"><span class="glyphicon glyphicon-user"></span> Invite a User</a></li>
      			</ul>
      		</div>
      	</div>
      </div>

      <!-- Main content containers -->
   	<div class="container text-center">
   		<div class="row">
            <div class="panel panel-default text-left">
               <div class="panel-heading">
                  <h3 class="main-title"></h3>
               </div>
               <div class="panel-body">
                  <div class="alerts">
                  </div>
                  <div class="main">
                  </div>
               </div>
            </div>
            <a href="#" onclick="history.go(-1); return false" class="btn btn-default">Go Back</a>
   		</div>
   	</div>
   </body>
</html>
