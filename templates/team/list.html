<div class="teams-list">
   {{#if loading}}
      <h4>Loading...</h4>
   {{/if}}

   <p><a href="#/team/new" class="btn btn-default">Add a Team</a></p>

   <div class="list-group">
      {{#each teams}}
         <a href="#/team/{{team_number}}" class="list-group-item">
            <h4 class="list-group-item-heading">
               Team #{{team_number}}
               {{#if team_name}}
                  - {{team_name}}
               {{/if}}
            </h4>
            <p class="list-group-item-text">{{summary}}</p>
         </a>
      {{/each}}
   </div>
</div>
