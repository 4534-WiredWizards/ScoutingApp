<div class="teams-list">
	{{#if loading}}
   	<h4>Loading...</h4>
	{{/if}}

	<p>
		<a href="#/team/new" class="btn btn-default">Add a Team</a> <a
			href="#/team/import" class="btn btn-default">Import From Event</a>
	</p>

   <form on-submit="search">
      <div class="form-group input-group">
         <input type="search" class="form-control" placeholder="Search Teams.." name="search" value="{{searchDecoded}}" twoway="false">
         <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
               <span class="glyphicon glyphicon-search"></span>
            </button>
         </span>
      </div>
   </form>


   {{#if teams.length}}
   	<PrevNext/>
   	<br>
   	<div class="list-group">
   		{{#each teams}} <a href="#/team/{{team_number}}"
   			class="list-group-item">
   			<h4 class="list-group-item-heading">Team #{{team_number}} {{#if
   				team_name}} - {{team_name}} {{/if}}</h4>
   			<p class="list-group-item-text">{{summary}}</p>
   		</a> {{/each}}
   	</div>
   	<PrevNext/>
   {{/if}}
</div>
