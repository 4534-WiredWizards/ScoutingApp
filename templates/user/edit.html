<form id="registerForm" method="async" action="user/{{id}}/edit">
   <div class="form-group">
      <label for="firstname">First Name</label>
      <input id="firstname" name="firstname" value="{{firstname}}" type="text" placeholder="First Name" spellchecking="false" class="form-control" autofocus>
   </div>
   <div class="form-group">
      <label for="lastname">Last Name</label>
      <input id="lastname" name="lastname" value="{{lastname}}" type="text" placeholder="Last Name" spellchecking="false" class="form-control" autofocus>
   </div>
   <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" value="{{username}}" type="text" placeholder="Username" spellchecking="false" class="form-control" autofocus>
   </div>
   {{#if !(isAdmin && id != tokenUser.id)}}
      <div class="form-group">
         <label for="current_password">Current Password</label>
         <input id="current_password" name="current_password" type="password" placeholder="Current Password" spellchecking="false" class="form-control">
      </div>
   {{/if}}
   <div class="form-group">
      <label for="password">New Password</label>
      <input id="password" name="password" type="password" placeholder="New Password" spellchecking="false" class="form-control">
   </div>
   <div class="form-group">
      <label for="passconf">Confirm New Password</label>
      <input id="passconf" name="passconf" type="password" placeholder="Confirm Password" spellchecking="false" class="form-control">
   </div>
   <div style="margin-top: 0.5em;">
      <button type="submit" class="btn btn-default">Save</button>
   </div>
</form>
