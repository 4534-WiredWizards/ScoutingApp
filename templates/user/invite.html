<form id="registerForm" method="async" action="user/new">
   <div class="form-group">
      <label for="firstname">First Name</label>
      <input id="firstname" name="firstname" value="{{firstname}}" type="text" placeholder="First Name" spellchecking="false" class="form-control" autofocus>
   </div>
   <div class="form-group">
      <label for="lastname">Last Name</label>
      <input id="lastname" name="lastname" value="{{lastname}}" type="text" placeholder="Last Name" spellchecking="false" class="form-control" autofocus>
   </div>
   <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" value="{{username}}" type="text" placeholder="Username" spellchecking="false" class="form-control" autofocus>
   </div>
   <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" value="{{password}}" type="password" placeholder="Password" spellchecking="false" class="form-control">
   </div>
   <div class="form-group">
      <label for="passconf">Confirm Password</label>
      <input id="passconf" name="passconf" value="{{passconf}}" type="password" placeholder="Confirm Password" spellchecking="false" class="form-control">
   </div>
   <div class="form-group">
      <input id="admin" name="admin" checked="{{roles == 'admin'}}" twoway="false" type="checkbox">
      <label for="admin">&nbsp;Admin</label>
   </div>
   <div class="form-group">
      <input id="active" name="active" checked="{{JSON.parse(active)}}" type="checkbox">
      <label for="active">&nbsp;Active</label>
   </div>
   <div style="margin-top: 0.5em;">
      <button type="submit" class="btn btn-default">Invite</button>
   </div>
</form>
