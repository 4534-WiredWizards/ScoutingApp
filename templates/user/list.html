<div class="users-list">
   {{#if loading}}
      <h4>Loading...</h4>
   {{/if}}

   <p><a href="#/invite" class="btn btn-default">Invite a user</a></p>

   <div class="list-group">
      {{#each users}}
         <a href="#/user/{{id}}" class="list-group-item">
            <h4 class="list-group-item-heading">
               {{username}}
            </h4>
            <p class="list-group-item-text">{{firstname}} {{lastname}}</p>
         </a>
      {{/each}}
   </div>
</div>

<!-- Right and Left Buttons -->
<div>
   Page {{params.page}} of {{users.numPages}}<br>
   {{#if params.page > 1}}
      <button class="btn btn-default btn-sm" on-click="setParam('page', params.page - 1)"><span class="glyphicon glyphicon-step-backward"></span> Prev. Page</button>&nbsp;
   {{/if}}
   {{#if params.page < users.numPages}}
      &nbsp;<button class="btn btn-default btn-sm" on-click="setParam('page', params.page + 1)">Next Page<span class="glyphicon glyphicon-step-forward"></span></button>
   {{/if}}
</div>
