{{#if loading}}
   <h4>Loading...</h4>
{{else}}
   {{#if canEdit}}
      <p intro="fade"><a class="btn btn-default" href="#/user/{{id}}/edit">Edit</a></p>
   {{/if}}
	<p>
		<b>First Name:</b>
		{{firstname || "None"}}
	</p>
	<p>
		<b>Last Name:</b>
		{{lastname || "None"}}
	</p>
	<p>
		<b>Username:</b>
		{{username || "None"}}
	</p>
{{/if}}
