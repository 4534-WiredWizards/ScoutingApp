<div class="row">
  <div class="col-sm-12">
      <div class="panel panel-default text-left">
         <form class="panel-body" method="async" action="feed/new">
            Update:
            <textarea class="form-control" rows="1" sid="update-text"
               style="max-width: 100%;">FRC Team 1234 seems nice!</textarea>
            <div style="text-align: right; margin-top: 0.5em;">
               <button type="button" class="btn btn-default btn-sm">Submit</button>
            </div>
         </form>
      </div>
   </div>
</div>

{{#each feeds}}
   <div class="row">
      <div class="col-sm-3">
         <div class="well">
            <p>{{name}}</p>
            <img src="img/bird.jpg" class="img-circle" height="55" width="55"
               alt="Avatar">
         </div>
      </div>
      <div class="col-sm-9">
         <div class="well">
            <p>{{entry}}</p>
         </div>
      </div>
   </div>
{{/each}}
