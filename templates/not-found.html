<div style="margin:1em;">
   <h1><b><div id="4" style="display: inline">404</div> Error!</b> <div id="name" style="display: inline;">Page</div> not found.</h1>
   <h3>I'm an app, not a miracle worker!</h3>
   <script type="text/javascript">
   function notFoundChange() {
      var textEl = document.getElementById("name");
      var text = ['Page', 'Cam ', 'I\'m '];
      var alt = Math.round(Math.random() * text[0].length);
      var from = Math.round(Math.random() * text.length);
      var newName = '';
      for (var i = 0; i < text[0].length; i++) {
         if (i == alt) {
            newName += text[from].charAt(i);
         } else {
            newName += textEl.innerHTML.charAt(i);
         }
      }
      console.log(newName);
      textEl.innerHTML = newName;
      if (Math.round(Math.random() * 10) == 0) {
         document.getElementById("4").innerHTML = '<div style="color: red; display:inline;">406</div>';
      } else {
    	  document.getElementById("4").innerHTML = '404';
      }
   }
   </script>
</div>
<form style="width: 256px;"role="search" method="redirect"
   action="team/search/{{query}}">
   <div class="form-group input-group">
      <input type="search" class="form-control"
         placeholder="But This Search Bar is.." name="query"> <span class="input-group-btn">
         <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
         </button>
      </span>
   </div>
</form>
